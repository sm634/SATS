<!DOCTYPE html>
<head>
  <title>Text Summarizer</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='cap_logo.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='cap_logo.png') }}" class="icon" />
  <h3>Summarise This Text</h3>
  <form action="/" method="post">
      <input type="text" name="document" placeholder="Enter Text" required />
      <input type="submit" value="Summarize" />
  </form>

  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
